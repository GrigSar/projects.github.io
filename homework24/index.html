<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>input-range</title>
</head>
<body>
<div class="container">
    <div class="ex-1">
        <h2>Ex 1</h2>
        <div class="range-1">
            <div>
                <div class="range-num"></div>
                <input type="range" class="num" min="0" max="300" value="0">
            </div>
        </div>
    </div>

    <div class="ex-2">
        <h2 class="rangeVal">Ex 2</h2>
        <input type="range" class="img" min="0" max="100" value="0" step="1">
        <div>
            <img class="photo" src="https://miro.medium.com/max/2000/1*lZ75LcmFn_zFbJlWTgUi5g.png" alt="JS" width="130">
        </div>

    </div>

    <div class="ex-3 change-over">
        <div class="fillRangeValue"></div>
        <div class="absolute">

                <h2 class="rangeValue">Ex 3</h2>
                <input type="range" class="range-change" min="0" max="100" value="0">

        </div>

    </div>

</div>

<script src="main.js"></script>
</body>
</html>
